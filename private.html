    <main class="container my-5">
        <section id="login">
            <h2>Connexion Requise</h2>
            <form id="login-form" onsubmit="return handleLogin(event);">
                <div class="mb-3">
                    <label for="username" class="form-label">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Mot de passe :</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Se Connecter</button>
            </form>
        </section>

        <section id="private-data" style="display: none;">
            <h2>Données de Contact</h2>
            <div>
                <p><strong>Nom :</strong> <span id="contact-name"></span></p>
                <p><strong>Email :</strong> <span id="contact-email"></span></p>
                <p><strong>Message :</strong> <span id="contact-message"></span></p>
            </div>
        </section>
    </main>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Logic de connexion (ajoutez votre code ici)
            // Si la connexion réussit, montrez la section des données privées
            document.getElementById("private-data").style.display = "block";
            document.getElementById("contact-name").textContent = "Nom de l'utilisateur"; // Remplacez par le vrai nom
            document.getElementById("contact-email").textContent = "email@example.com"; // Remplacez par le vrai email
            document.getElementById("contact-message").textContent = "Votre message ici."; // Remplacez par le vrai message
        }
